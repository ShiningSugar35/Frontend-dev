<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Day03 Flexbox Examples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 示例 1：顶部导航条 -->
  <header class="nav-bar">
    <div class="logo">MyLogo</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Additive</a>
    </nav>
  </header>

  <!-- 示例 2：两栏布局 -->
  <section class="two-column">
    <aside class="sidebar">
      <p>Menu Item 1</p>
      <p>Menu Item 2</p>
      <p>Menu Item 3</p>
      <p>Menu Item 4</p>
      <p>Menu Item 5</p>
      <p>Menu Item 6</p>
      <p>Menu Item 7</p>
      <p>Menu Item 8</p>
    </aside>
    <main class="content">
      <h2>Main Content</h2>
      <p>这里是主要内容区域。尝试缩放窗口看看效果。</p>
    </main>
  </section>

  <!-- 示例 3：居中卡片 -->
  <section class="center-card">
    <div class="card">
      <h2>Welcome</h2>
      <p>这是一个居中的卡片。用 Flex 实现垂直+水平居中。</p>
      <button>Click Me</button>
    </div>
  </section>

</body>
</html>
