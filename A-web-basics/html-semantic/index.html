<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Sample Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <!-- 站点级页眉：放标题与主导航，作为 main 的“兄弟”而非孩子 -->
  <header>
    <h1>My Website</h1>
    <nav aria-label="Primary">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- 页面主体内容 -->
  <main>
    <!-- 欢迎区更适合 section（非可独立分发的条目） -->
    <section>
      <h2>Welcome to my site</h2>
      <p>This is a sample description of my site. Here I talk about what I do, etc.</p>
    </section>

    <!-- 功能清单：两组列表，分成两个 section，并各有标题 -->
    <section>
      <h2>Top Features</h2>
      <ol>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
      </ol>
    </section>

    <section>
      <h2>More Features</h2>
      <ul>
        <li>Feature 4</li>
        <li>Feature 5</li>
        <li>Feature 6</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
