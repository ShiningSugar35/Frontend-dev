<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Login Form Example</title>
  <style>
    input:invalid{
       border:2px dashed red;
    }
    input:valid{
       border:2px solid black;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
     <h2> 邮箱登录 <h2>    
  </header>
  <form action = "./login_success.html" method = "post">
     <ul>
       <li>
         <label for = "email_address">请输入您的邮箱地址：</label>
         <input id = "email_address" type = "email" name = "email_address" required />
       </li>
       <li>
         <label for = "email_password">请输入新的密码：  </label>
         <input id = "email_password" type = "password" name = "email_password" required /> 
       </li>
       <li class = "button">
          <button type = "submit">点击登录</button>
       </li>
  </form>
</body>
